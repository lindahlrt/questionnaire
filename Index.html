    <body>

        <!-- HOME -->
         <section class="home section">
            <h2 class="home-title">Questionnaire de satisfaction.</h2>
            <span class="home-subtitle">Répondez aux questions.</span>

            <div class="home-container">
                    <div class="home-content">
                    <h4 class="home-question">Question 1 : Vous êtes ?</h4>
                    <label><input type="radio" name="choice1" value="homme">Un homme</label><br>
                    <label><input type="radio" name="choice1" value="femme">Une femme</label><br>
                    <label><input type="radio" name="choice1" value="non-binaire">Non binaire</label>
                        
                </div>

                <div class="home-content">
                <h4 class="home-question">Question 2 : Dans quelle tranche d'âge vous situez-vous ?</h4>
                <label><input type="radio"name="choice2" value="18-25">18-25 ans</label><br>
                <label><input type="radio" name="choice2" value="26-35">26-35 ans</label><br>
                <label><input type="radio" name="choice2" value="36-50">36-50 ans</label><br>
                <label><input type="radio" name="choice2" value="more50">50 ans et plus</label>
            </div>

            <div class="home-content">
            <h4 class="home-question">Question 3 : Quel est votre statut professionnel ?</h4>
                <label><input type="radio"name="choice3" value="ou">Ouvrier</label><br>
                <label><input type="radio" name="choice3" value="em">Employé</label><br>
                <label><input type="radio" name="choice3" value="ca">Cadre<br>
                <label><input type="radio" name="choice3" value="arco">Artisan, Commerçant</label><br>
                <label><input type="radio" name="choice3" value="ce">Chef d'entreprise</label><br>
                <label><input type="radio" name="choice3" value="ag">Agriculteur</label></label>
        </ul></div>
        

        <div class="home-content">
            <label><h4 class="home-question">Question 4 : Où habitez-vous ?</h4></label>
            <select name="home" id="home-select"> 
            <option value="">--Choisissez une région</option>
            <option value="01">Auvergne-Rhône-Alpes</option>
            <option value="02">Bourgogne-Franche-Comté</option>
            <option value="03">Bretagne</option>
            <option value="04">Centre-Val de Loire</option>
            <option value="05">Corse</option>
            <option value="06">Grand Est</option>
            <option value="07">Hauts-de-France</option>
            <option value="08">Ile-de-France</option>
            <option value="09">Normandie</option>
            <option value="10">Nouvelle-Aquitaine</option>
            <option value="11">Occitanie</option>
            <option value="12">Pays de la Loire</option>
            <option value="13">Provence Alpes Côte d’Azur</option>
            </select>
        </ul></div>
        

        <div class="home-content">
            <h4 class="home-question">Question 5 : Êtes-vous satisfait ?</h4>
            <label><input type="radio"name="choice5" value="yes">Oui</label><br>
            <label><input type="radio" name="choice5" value="no">Non</label><br>
            <label><input type="radio" name="choice5" value="none">Ne se prononce pas</label>
        </ul></div>
